    <body>
        <div class="container">

                </section>
            </main>
            <footer>
                <p><a href="#">Daniela Mejías</a> <a href="#">DNO037</a></p>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA==" crossorigin="anonymous"></script>
        <script>
            Papa.parse('https://raw.githubusercontent.com/danielamejiiasr/dno037-prueba-2/main/datos.csv', {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function (respuesta) {
                    var peliculas = respuesta.data;
                    console.log(peliculas);

                    var n = new URLSearchParams(window.location.search).get('nro');
                    if (n !== null) {
                        document.querySelector('section').innerHTML = '<h1>' + peliculas[n].title + '</h1><h4>' + peliculas[n].director + ' (' + peliculas[n].year + ')</h4><img src="images/' + peliculas[n].pic_lg + '"><p>' + peliculas[n].description + '</p><h3>Trailer</h3><p>Ve en <a href="' + peliculas[n].trailer + '" target="_blank">Youtube</a> de que trata el juego.<p>';

                    } else {
                        document.querySelector('section').innerHTML = '<h1>Forma T. Ado:</h1> <h3>Parece que estas algo perdido, no te preocupes, con mi hermano nos dedicaremos a ayudarte.</h3> <h4>Vuelve a<a href="peliculas.html"> Juegos</a> para que continúes navegando.</h4>';
                        document.body.style.backgroundPosition = 'bottom right';
                        document.body.style.backgroundImage = 'url("images/error-amable.jpg")';
                        document.body.style.backgroundRepeat = 'no-repeat';
                        document.body.style.backgroundSize = 'auto 70%';
                    }
            }
        });
        </script>
        </script>
    </body>
</html>
